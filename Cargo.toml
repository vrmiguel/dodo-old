[package]
name = "dodo"
version = "0.1.0"
authors = ["Vin√≠cius R. Miguel <vinicius.miguel at unifesp.br>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustyline-derive = "0.4.0"
directories      = "3.0.1"
clap             = "2.33.3"
user-error       = "1.2.8"
ron              = "0.6.4"       
serde            = { version = "1.0.124", features = ["derive"] }
colored          = "2.0.0"
rustyline        = "8.0.0"


[profile.release]
lto = true
codegen-units = 1
opt-level = 3